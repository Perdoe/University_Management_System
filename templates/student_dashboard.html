<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .action-buttons {
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-button, .back-button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .action-button:hover, .back-button:hover {
            background: #45a049;
        }
        .back-button {
            background: #f44336;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #d32f2f;
        }
        /* Styles for GPA and Transcript displays */
        #gpaDisplay, #transcriptDisplay {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .grade-row {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 10px auto;
            font-size: 16px;
            padding: 5px 0;
        }
        .course-name {
            text-align: left;
            flex-grow: 1;
        }
        .grade-value {
            text-align: right;
            min-width: 50px;
        }
        .gpa-total {
            margin-top: 20px;
            font-weight: bold;
            border-top: 2px solid #333;
            padding-top: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .semester-header {
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
    <script>
        function showGPA() {
            hideAllDisplays();
            const grades = [
                { course: "Calculus III", grade: 4 },
                { course: "Computer Organization", grade: 3 },
                { course: "Physics II", grade: 4 },
                { course: "Music Theory", grade: 3 }
            ];

            const gpaDisplay = document.getElementById('gpaDisplay');
            gpaDisplay.style.display = 'block';
            gpaDisplay.innerHTML = ''; // Clear previous content

            // Display each grade
            grades.forEach(item => {
                const row = document.createElement('div');
                row.className = 'grade-row';
                row.innerHTML = `
                    <span class="course-name">${item.course}</span>
                    <span class="grade-value">${item.grade}</span>
                `;
                gpaDisplay.appendChild(row);
            });

            // Calculate and display average
            const average = grades.reduce((sum, item) => sum + item.grade, 0) / grades.length;
            const totalDiv = document.createElement('div');
            totalDiv.className = 'gpa-total';
            totalDiv.innerHTML = `Semester GPA: ${average.toFixed(2)}`;
            gpaDisplay.appendChild(totalDiv);
        }

        function showTranscript() {
            hideAllDisplays();
            const transcript = {
                'Senior Year - Spring 2024': [
                    { course: "Software Engineering", grade: 4 },
                    { course: "Computer Networks", grade: 3 },
                    { course: "Technical Writing", grade: 4 },
                    { course: "Web Development", grade: 4 },
                    { course: "Ethics in Computing", grade: 3 }
                ],
                'Senior Year - Fall 2023': [
                    { course: "Operating Systems", grade: 4 },
                    { course: "Database Systems", grade: 4 },
                    { course: "Artificial Intelligence", grade: 3 },
                    { course: "Senior Project I", grade: 4 },
                    { course: "Professional Development", grade: 4 }
                ],
                'Junior Year - Spring 2023': [
                    { course: "Data Structures", grade: 3 },
                    { course: "Computer Architecture", grade: 4 },
                    { course: "Algorithm Analysis", grade: 3 },
                    { course: "Programming Languages", grade: 4 },
                    { course: "Digital Design", grade: 4 }
                ],
                'Junior Year - Fall 2022': [
                    { course: "Calculus III", grade: 4 },
                    { course: "Computer Organization", grade: 3 },
                    { course: "Physics II", grade: 4 },
                    { course: "Music Theory", grade: 3 },
                    { course: "Discrete Mathematics", grade: 4 }
                ],
                'Sophomore Year - Spring 2022': [
                    { course: "Calculus II", grade: 3 },
                    { course: "Introduction to Programming", grade: 4 },
                    { course: "Physics I", grade: 4 },
                    { course: "English Composition", grade: 3 },
                    { course: "Psychology 101", grade: 4 }
                ]
            };

            const transcriptDisplay = document.getElementById('transcriptDisplay');
            transcriptDisplay.style.display = 'block';
            transcriptDisplay.innerHTML = ''; // Clear previous content

            let totalGradePoints = 0;
            let totalCourses = 0;

            // Display each semester
            for (const [semester, courses] of Object.entries(transcript)) {
                // Add semester header
                const semesterHeader = document.createElement('div');
                semesterHeader.className = 'semester-header';
                semesterHeader.textContent = semester;
                transcriptDisplay.appendChild(semesterHeader);

                // Display courses for this semester
                courses.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'grade-row';
                    row.innerHTML = `
                        <span class="course-name">${item.course}</span>
                        <span class="grade-value">${item.grade}</span>
                    `;
                    transcriptDisplay.appendChild(row);
                    totalGradePoints += item.grade;
                    totalCourses++;
                });
            }

            // Calculate and display cumulative GPA
            const cumulativeGPA = totalGradePoints / totalCourses;
            const totalDiv = document.createElement('div');
            totalDiv.className = 'gpa-total';
            totalDiv.innerHTML = `Cumulative GPA: ${cumulativeGPA.toFixed(2)}`;
            transcriptDisplay.appendChild(totalDiv);
        }

        function hideAllDisplays() {
            document.getElementById('gpaDisplay').style.display = 'none';
            document.getElementById('transcriptDisplay').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <div class="action-buttons">
            <a href="#" class="action-button">Add/Drop Classes</a>
            <a href="#" class="action-button">Academic Overview</a>
            <a href="#" class="action-button" onclick="showTranscript()">Transcript</a>
            <a href="#" class="action-button">View Schedule</a>
            <a href="#" class="action-button" onclick="showGPA()">Semester GPA</a>
            <a href="#" class="action-button">Contact Advisor</a>
        </div>
        <div id="gpaDisplay"></div>
        <div id="transcriptDisplay"></div>
        <a href="/signin" class="back-button">Back to Sign In</a>
    </div>
</body>
</html>
