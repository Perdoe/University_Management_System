<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - University Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 30px auto;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-control {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-login {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login:hover {
            background: #45a049;
        }
        #message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
        }
        /* Hide the labels */
        label {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Management System</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signin') }}" class="login-form">
            <div class="form-group">
                <input class="form-control"
                       id="username"
                       name="username"
                       type="text"
                       placeholder="Username"
                       required>
            </div>
            <div class="form-group">
                <input class="form-control"
                       id="password"
                       name="password"
                       type="password"
                       placeholder="Password"
                       required>
            </div>
            <div class="form-group">
                <button class="btn-login" type="submit">Sign In</button>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
