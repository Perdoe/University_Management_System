<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .action-buttons {
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-button, .back-button, .course-select-button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .action-button:hover, .back-button:hover, .course-select-button:hover {
            background: #45a049;
        }
        .back-button {
            background: #f44336;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #d32f2f;
        }
        /* Roster Display Styles */
        #rosterDisplay {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .course-column {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .course-title {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }
        .student-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .student-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .student-list li:last-child {
            border-bottom: none;
        }
        /* Grade Management Styles */
        #courseSelection, #gradeManagement {
            display: none;
            margin-top: 20px;
        }
        .course-select-button {
            margin: 10px;
            background: #2196F3;
        }
        .course-select-button:hover {
            background: #1976D2;
        }
        .grade-table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .grade-table th, .grade-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .grade-table th {
            background-color: #4CAF50;
            color: white;
        }
        .grade-table tr:hover {
            background-color: #f5f5f5;
        }
        .edit-grade {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-grade:hover {
            background: #1976D2;
        }
    </style>
    <script>
        function hideAllDisplays() {
            document.getElementById('rosterDisplay').style.display = 'none';
            document.getElementById('courseSelection').style.display = 'none';
            document.getElementById('gradeManagement').style.display = 'none';
        }

        function showRoster() {
            hideAllDisplays();
            document.getElementById('rosterDisplay').style.display = 'block';
        }

        function showCourseSelection() {
            hideAllDisplays();
            document.getElementById('courseSelection').style.display = 'block';
        }

        function showGradeManagement(course) {
            document.getElementById('courseSelection').style.display = 'none';
            document.getElementById('gradeManagement').style.display = 'block';
            document.getElementById('selectedCourseTitle').textContent = course;
            
            const tbody = document.querySelector('.grade-table tbody');
            tbody.innerHTML = ''; // Clear existing rows
            
            let students;
            if (course === 'Composition I') {
                students = [
                    { name: 'Emma Thompson', grade: 92 },
                    { name: 'James Wilson', grade: 88 },
                    { name: 'Sophia Chen', grade: 95 },
                    { name: 'Michael Rodriguez', grade: 83 },
                    { name: 'Isabella Kim', grade: 91 },
                    { name: 'William Davis', grade: 87 },
                    { name: 'Olivia Martinez', grade: 94 },
                    { name: 'Ethan Taylor', grade: 86 },
                    { name: 'Ava Johnson', grade: 89 },
                    { name: 'Noah Brown', grade: 90 }
                ];
            } else if (course === 'Composition II') {
                students = [
                    { name: 'Sarah Phillips', grade: 88 },
                    { name: 'Matthew Turner', grade: 91 },
                    { name: 'Grace Watson', grade: 87 },
                    { name: 'Christopher Lee', grade: 94 },
                    { name: 'Lily Chen', grade: 89 },
                    { name: 'Andrew Parker', grade: 85 },
                    { name: 'Zoe Rodriguez', grade: 92 },
                    { name: 'Ryan Mitchell', grade: 86 },
                    { name: 'Natalie Kim', grade: 93 },
                    { name: 'Jack Thompson', grade: 88 }
                ];
            } else if (course === 'Literature I') {
                students = [
                    { name: 'Abigail Foster', grade: 91 },
                    { name: 'Nicholas Cooper', grade: 87 },
                    { name: 'Elizabeth Chang', grade: 94 },
                    { name: 'Anthony Harris', grade: 89 },
                    { name: 'Hannah Kim', grade: 92 },
                    { name: 'Jonathan Green', grade: 85 },
                    { name: 'Maya Patel', grade: 93 },
                    { name: 'Charles Wilson', grade: 88 },
                    { name: 'Scarlett Davis', grade: 90 },
                    { name: 'Gabriel Martinez', grade: 86 }
                ];
            }

            students.forEach(student => {
                const row = document.createElement('tr');
                row.setAttribute('data-student', student.name);
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.grade}</td>
                    <td><button class="edit-grade" onclick="editGrade('${student.name}')">Edit Grade</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function editGrade(studentName) {
            const newGrade = prompt(`Enter new grade for ${studentName}:`, "");
            if (newGrade !== null) {
                const gradeCell = document.querySelector(`tr[data-student="${studentName}"] td:nth-child(2)`);
                if (gradeCell && !isNaN(newGrade) && newGrade !== "") {
                    gradeCell.textContent = newGrade;
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Teacher Dashboard</h1>
        <div class="action-buttons">
            <a href="#" class="action-button" onclick="showRoster()">View Class Roster</a>
            <a href="#" class="action-button" onclick="showCourseSelection()">Manage Grades</a>
            <a href="#" class="action-button">Create Assignments</a>
            <a href="#" class="action-button">Schedule Office Hours</a>
            <a href="#" class="action-button">View Teaching Schedule</a>
            <a href="#" class="action-button">Contact Department</a>
        </div>

        <!-- Course Selection for Grade Management -->
        <div id="courseSelection">
            <h2>Select a Course to Manage Grades</h2>
            <button class="course-select-button" onclick="showGradeManagement('Composition I')">Composition I</button>
            <button class="course-select-button" onclick="showGradeManagement('Composition II')">Composition II</button>
            <button class="course-select-button" onclick="showGradeManagement('Literature I')">Literature I</button>
        </div>

        <!-- Grade Management Display -->
        <div id="gradeManagement">
            <h2 id="selectedCourseTitle"></h2>
            <table class="grade-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Current Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Original Roster Display -->
        <div id="rosterDisplay">
            <!-- Your existing roster display content -->
        </div>

        <a href="/signin" class="back-button">Back to Sign In</a>
    </div>
</body>
</html>
